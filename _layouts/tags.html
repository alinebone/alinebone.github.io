---
layout: default
---
<main>
  <h1>#{{ page.tag }}</h1>
  <div>
    {% for post in site.categories[page.tag] %}
      <h2><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
      <p>{{ post.excerpt }}</p>
      <div class="separator"></div>
    {% endfor %}
  </div>
</main>
